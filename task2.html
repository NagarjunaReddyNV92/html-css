        <div id="login-form" class="login-page">

                    <button type="button"onclick="register()"class="toggle-btn">Register</button>

                    <input type="text"class='input-field form1' placeholder="Email Id" required><br>

                </form>
                <form id="register" class="input-group-register">
                    <input type="text"class='input-field'placeholder='First Name' required><br>
                    <input type="text" class="input-field" placeholder="Last Name" required><br>
                    <input type="email" class="input-field" placeholder="Email Id"><br>
                    <input type="password" class="input-field" placeholder="Enter Password" required><br>
                    <input type="password" class="input-field" placeholder="Conform Password" required><br>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span><br>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
